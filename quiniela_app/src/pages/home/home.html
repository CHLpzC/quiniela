
  <ion-header>
    <ion-navbar>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>Login</ion-title>
    </ion-navbar>
  </ion-header>


  <ion-content padding>
    <ion-list>

      <ion-item>
        <ion-label floating>Username - Email</ion-label>
        <ion-input type="text"></ion-input>
      </ion-item>
    
      <ion-item>
        <ion-label floating>Password</ion-label>
        <ion-input type="password"></ion-input>
      </ion-item>

      <ion-item>
        <a (click)="ClickButton()">Registrarse</a>
      </ion-item>
    </ion-list>
    
    <div padding>
      <button ion-button color="primary" block >Iniciar Sesion</button>
    </div>
  </ion-content>
